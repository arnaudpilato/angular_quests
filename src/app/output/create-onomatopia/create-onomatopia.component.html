<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">
      <form (ngSubmit)="onSubmit()" [formGroup]="newOnomatopia">
        <div class="row g-3 justify-content-between mb-3">
          <div class="col-auto">
            <label class="col-form-label" for="onomatopia">Onomatopée</label>
          </div>
          <div class="col-8">
            <input class="form-control" id="onomatopia" name="onomatopia" formControlName="onomatopia">
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-secondary" (click)="createOnomatopia()">Créer</button>
        </div>
      </form>
    </div>
  </div>
</div>
